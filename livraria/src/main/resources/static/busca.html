    <script type="text/javascript">
    
    function buscar(){
    	
    	var id = $("#id").val();
		var titulo = $("#titulo").val();
		var SelecioneAutor = $("#SelecioneAutor").val();
		var SelecioneEditora = $("#SelecioneEditora").val();
		var SelecioneEstilo = $("#SelecioneEstilo").val();
		
		
		
		
    	
    	 $.ajax({
     		method: "GET",
     		url:"livro/buscar?titulo="+titulo+"&id_autor="+SelecioneAutor+"&id_editora="+SelecioneEditora+"&id_estilo="+SelecioneEstilo,
     		
     		 
     		success: function(response){
     			$('#tabelaLivro > tbody > tr').remove();
     			
     			for(var i=0; i < response.length; i++ ){
     				
     				
     				$('#tabelaLivro > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].titulo+'</td><td>'+response[i].autor.nome+'</td><td>'+response[i].editora.nome+'</td><td>'+response[i].estilo.estilo+'</td></tr>');	
     				
     			}
     			
     		}
     	}).fail(function(xhr,status,errorThrown){
     		alert('erro ao Buscar: '+xhr.responseText);
     	
     	});
    	
    }
    
   
    
   
   
    
    
   
    	
    
    </script>
